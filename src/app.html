<!doctype html>
<html lang="nl">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Tendermanager - AI-gestuurd platform voor aanbestedingsdocumenten" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500&display=swap" as="style" />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500&display=swap" rel="stylesheet" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<script>
			(function(){var w=localStorage.getItem('tm_sidebar_width');if(w){var n=parseInt(w,10);if(!isNaN(n)&&n>=200&&n<=400)document.documentElement.style.setProperty('--sidebar-width',n+'px')}})();
		</script>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
