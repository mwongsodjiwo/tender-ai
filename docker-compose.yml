version: '3.8'

services:
  supabase-db:
    image: supabase/postgres:15.1.1.61
    container_name: tendermanager-db
    ports:
      - '54322:5432'
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: postgres
    volumes:
      - supabase-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5

  supabase-studio:
    image: supabase/studio:20240101
    container_name: tendermanager-studio
    ports:
      - '54323:3000'
    environment:
      STUDIO_PG_META_URL: http://supabase-meta:8080
      SUPABASE_URL: http://supabase-kong:8000
      SUPABASE_REST_URL: http://supabase-kong:8000/rest/v1/
    depends_on:
      - supabase-db

  tendermanager-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tendermanager-app
    ports:
      - '3000:3000'
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
    depends_on:
      supabase-db:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      start_period: 15s
      retries: 3
    restart: unless-stopped

volumes:
  supabase-db-data:
